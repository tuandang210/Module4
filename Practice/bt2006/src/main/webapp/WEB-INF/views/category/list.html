<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
</head>
<body>
<h1>List Categories</h1>
<p><a th:href="@{/products}">Back to Products list</a></p>
<p><a th:href="@{/create-category}">Create new Category</a></p><hr>
<table border="1px">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th colspan="3">Action</th>
    </tr>
    <tr th:each="x, rowStats:${categories}">
        <td th:text="${rowStats.count}"></td>
        <td th:text="${x.name}"></td>
        <td><a th:href="@{/edit/{id}(id=${x.id})}">edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${x.id})}">delete</a></td>
        <td><a th:href="@{/view/{id}(id=${x.id})}">view</a></td>
    </tr>
</table>
</body>
</html>
